name: linux

on:
  push:
    branches: [ beta ]
  pull_request:
    branches: [ beta ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install glfw
      run: |
        sudo apt-get update > /dev/null && sudo apt-get -y upgrade > /dev/null
        sudo apt-get install -y libglfw3 libglfw3-dev build-essential git cmake
    - name: make
      run: |
        mkdir build
        cd build
        cmake ..
        make
        sudo make install
